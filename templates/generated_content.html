<!-- generated_content.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        p {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1>Generated Content</h1>

    <!-- Iterate through the dictionary and display each heading and its content -->
    {% for heading, content in content.items() %}
        <h2>{{ heading }}</h2>
        <div>{{ content | safe }}</div> <!-- Use the 'safe' filter to render HTML content -->
        <hr> <!-- Add a horizontal line for better separation -->
    {% endfor %}
    
</body>
</html>
